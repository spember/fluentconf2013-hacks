
<html >
	<head>
		<title>Chatty Chatty Chat Chat</title>
		<link rel="stylesheet" type="text/css" href="/app/css/main.css"/>
	</head>
	<body ng-app="chattyApp">
		<div ng-controller="MainCtrl" class="bodyWrapper">

			<!-- makes the server connection -->
			<div>
                <input server placeholder="Enter Server ip address" class="server"/>
                <div class="status"></div>
            </div>

			<div class="count-container">
                <ng-pluralize count="connectionCount" when=
                     "{'0': 'Nobody is chatting.',
                     'one': 'You are chatting.',
                     'other': '{} people are chatting.'}">
                </ng-pluralize>
            </div>
			
			<section class="messages">				
				<div ng-repeat="message in messages" scroll-anchor>									
					<message/>
				</div>
			</section>

			<div chat class="input-container">
				<input placeholder="Your name..." class="name"/>
				<input placeholder="Your message..." class="message-text" />
			</div>
		</div>
	
		<script type="text/javascript" src="/app/lib/moment.min.js"></script>
		<script type="text/javascript" src="/app/lib/zepto.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/app/lib/namespace.js"></script>
		<script type="text/javascript" src="/app/lib/angular/angular.js"></script>

        <!--//angular modules-->
        <script type="text/javascript" src="/app/lib/angular/plugins/angular-local-storage.js"></script>

		<script type="text/javascript" src="/app/js/controllers.js"></script>		
		<script type="text/javascript" src="/app/js/directives.js"></script>		
		<script type="text/javascript" src="/app/js/services.js"></script>



		<script type="text/javascript" src="/app/js/app.js"></script>		

	</body>
</html>
